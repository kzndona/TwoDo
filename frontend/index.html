<!DOCTPYE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TwoDo - Todo WebApp</title>
</head>

<body>
    <header id="header-container">
        <h1 id="header-title">TWODO</h1>
        <button id="header-trashbin-button">Trashbin</button>
    </header>

    <div class="columns">
        <section class="column" id="past-due-column">
            <h1>PAST DUE</h1>
            <ul>
                <li>Learn GitHub</li>
                <li class="empty-item">
                    <input type="text" placeholder="Enter new task">
                </li>
            </ul>
        </section>
        <section class="column" id="inbox-column">
            <h1>INBOX</h1>
            <ul>
                <li>Make a commit</li>
                <li>Add new task function</li>
                <li class="empty-item">
                    <input type="text" placeholder="Enter new task">
                </li>
            </ul>
        </section>
        <section class="column" id="future-column">
            <h1>FUTURE</h1>
            <ul>
                <li>Organize bag. Shine shoes. Get allowance. Charge phone. Bring ballpen.</li>
                <li class="empty-item">
                    <input type="text" placeholder="Enter new task">
                </li>
            </ul>
        </section>
    </div>
    <script src="../backend/controllers/newtask.js"></script>
</body>
</html>
