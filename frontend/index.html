<!DOCTPYE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TwoDo - Todo WebApp</title>
</head>

<body>
    <div class="container">
        <header id="header-container">
            <h1 id="header-title">TwoDo - Todo List</h1>
        </header>

        <section id="task-creation">
            <form id="add-task-form">
                <label for="task-title">New Task</label>
                <input type="text" id="task-title" placeholder="Title" required>

                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date">

                <button type="submit">Add Task</button>
            </form>
        </section>

        <section id="daily-view">
            <h2>Today</h2>
            <ul id="tasks"></ul>
        </section>
    </div>

    <script src="../backend/controllers/newtask.js"></script>
</body>
</html>
