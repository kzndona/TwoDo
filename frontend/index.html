<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TwoDo - Todo WebApp</title>
</head>

<body>
    <header id="header-container">
        <h1 id="header-title">TWODO</h1>
    </header>

    <div class="columns" id="columns">
        <section class="column" id="past-due-column">
            <h1>PAST DUE</h1>
            <ul id="past-due-list">
                <li>Learn GitHub</li>
                <input type="text" id="past-due-input" placeholder="Enter new task">
            </ul>
        </section>
        <section class="column" id="inbox-column">
            <h1>INBOX</h1>
            <ul id="inbox-list">
                <li>Make a commit</li>
                <input type="text" id="inbox-input" placeholder="Enter new task">
            </ul>
        </section>
        <section class="column" id="completed-column">
            <h1>COMPLETED</h1>
            <ul id="completed-list">
                <li class="completed">Organize bag. Shine shoes. Get allowance. Charge phone. Bring ballpen.</li>
                <input type="text" id="completed-input" placeholder="Enter new task">
            </ul>
        </section>
    </div>
    <script src="../backend/controllers/newtask.js"></script>
    <script src="../backend/controllers/deletetask.js"></script>
    <script src="../backend/controllers/completetask.js"></script>
</body>
</html>
